<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
  </head>
  <body>
    <label
      >Square this number:
      <input type="number" id="square-input" size="2" />
    </label>
    <button id="square-button">Calculate</button>
    <br /><br />

    <label
      >Half this number:
      <input type="number" id="half-input" size="2" />
    </label>
    <button id="half-button">Calculate</button>
    <br /><br />

    <label>
      Fraction:
      <input type="number" id="percent1-input" size="2" />
    </label>
    <label>
      Whole:
      <input type="number" id="percent2-input" size="2" />
    </label>
    <button id="percent-button">Calculate</button>
    <br /><br />

    <label
      >Calculate area of circle with radius:
      <input type="number" id="area-input" size="2" />
    </label>
    <button id="area-button">Calculate</button>
    <br /><br />
    <div id="solution"></div>
    <script>
      const buttonSquare = document.querySelector('#square-button');
      buttonSquare.addEventListener('click', squareNumber);
      const buttonHalf = document.querySelector('#half-button');
      buttonHalf.addEventListener('click', halfNumber);
      const buttonPercent = document.querySelector('#percent-button');
      buttonPercent.addEventListener('click', percentNumber);
      const buttonArea = document.querySelector('#area-button');
      buttonArea.addEventListener('click', areaNumber);

      const resultado = document.querySelector('#solution');

      function squareNumber() {
        const square = document.querySelector('#square-input').value;
        resultado.innerHTML = square * square;
      }

      function halfNumber() {
        const half = document.querySelector('#half-input').value;
        resultado.innerHTML = half / 2;
      }

      function percentNumber() {
        const fraction = document.querySelector('#percent1-input').value;
        const whole = document.querySelector('#percent2-input').value;
        resultado.innerHTML = (fraction / whole) * 100;
      }

      function areaNumber() {
        const raio = document.querySelector('#area-input').value;
        resultado.innerHTML = Math.PI * raio * raio;
      }
    </script>
  </body>
</html>

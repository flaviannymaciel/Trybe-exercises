<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <h1>Mad Libs</h1>

    <ul>
      <li>Noun: <input type="text" id="noun" /></li>
      <li>Adjective: <input type="text" id="adjective" /></li>
      <li>Someone's Name: <input type="text" id="person" /></li>
    </ul>

    <button id="lib-button">Lib it!</button>

    <div id="story"></div>
    <script>
      const button = document.getElementById('lib-button');
      button.addEventListener('click', makeMadLib);

      function makeMadLib() {
        let inputNoun = document.querySelector('#noun').value;
        let inputAdjective = document.querySelector('#adjective').value;
        let inputPerson = document.getElementById('person').value;
        let createStory = document.querySelector('#story');
        createStory.innerHTML = `${inputPerson} Ã© uma pessoa ${inputAdjective}. Gosta de ${inputNoun}`;
      }
    </script>
  </body>
</html>

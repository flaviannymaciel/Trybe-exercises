<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.4</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 4.5 - JavaEscripito</h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
      function changeText(text) {
        document.getElementsByTagName('p')[1].innerHTML = text;
      }
      changeText('Estarei atuando como uma desenvolvedora Full Stack');

      function changeColor(classe, cor) {
        document.getElementsByClassName(classe)[0].style.backgroundColor = cor;
      }
      changeColor('main-content', '#48a46b');
      changeColor('center-content', '#fff');

      function modText(newText) {
        document.getElementsByTagName('h1')[0].innerHTML = newText;
      }
      modText('Exercício 4.5 - JavaScript');

      function upperCase(tag) {
        let upperCase = document.getElementsByTagName(tag);
        for (let i = 0; i < upperCase.length; i += 1) {
          upperCase[i].innerHTML = upperCase[i].innerHTML.toUpperCase();
        }
      }
      upperCase('p');

      function print(tag) {
        let printText = document.getElementsByTagName(tag);
        for (let i = 0; i < printText.length; i += 1) {
          console.log(printText[i].innerHTML);
        }
      }
      print('p');
    </script>
  </body>
</html>

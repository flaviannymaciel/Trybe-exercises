<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastre seu currículo</title>
  </head>
  <body>
    <header>
      <h1>Cadastro de Currículos</h1>
    </header>
    <form action="" method="GET" class="form">
      <!-- Exercício 1 -->
      <fieldset>
        <!-- Nome -->
        <div>
          <label class="label" for="">Nome</label>
          <input
            type="text"
            required="required"
            name="nome"
            maxlength="40"
            class="input-field"
          />
        </div>
<!-- E-mail -->
        <div>
          <label class="label" for="">E-mail</label>
          <input
            type="email"
            required="required"
            placeholder="texto@texto.texto"
            name="email"
            maxlength="50"
            class="input-field"
          />
        </div>
<!-- CPF -->
        <div>
          <label class="label" for="">CPF</label>
          <input type="text" required="required" name="cpf" maxlength="11" class="input-field" />
        </div>
<!-- Endereço -->
        <div>
          <label class="label" for="">Endereço</label>
          <input
            type="text"
            required="required"
            name="endereco"
            maxlength="200"
            class="input-field"
          />
        </div>
<!-- Cidade -->
        <div>
          <label class="label" for="">Cidade</label>
          <input type="text" required="required" name="cidade" maxlength="28" class="input-field" />
        </div>
<!-- Estado -->
        <div>
          <label class="label" for="estado">Estado</label>
          <select required="required" id="estado" name="estado" class="input-field">
            <option selected>Selecione um Estado</option>
          </select>
        </div>
        <!-- Tipo -->
        <div>
          <label class="label" for="">Selecione o tipo de moradia:</label>
          <input type="radio" name="moradia" id="moradia1" value="casa" class="input-field"/>
          <label class="label" for="moradia1">Masculino</label>
          <input type="radio" name="moradia" id="moradia2" value="apart" class="input-field"/>
          <label for="moradia2">Apartamento</label>
        </fieldset>
        <!-- Exercício 2 -->
        <!-- Resumo CV -->
        <fieldset><br>
          <div>
            <label class="label" for="">Resumo do Currículo</label><br />
            <textarea
              placeholder="Resumo do currículo"
              name="resumo"
              required="required"
              cols="40"
              rows="10"
              maxlength="1000"
              class="textarea"
            >
            </textarea>
          </div>
          <!-- Cargo -->
        <div>
          <label class="label" for="">Cargo</label>
          <input type="text" required="required" name="cargo" maxlength="40" class="input-field"/>
        </div>
          <!-- Descrição do Cargo -->
          <div>
            <label class="label" for="">Descrição do Cargo</label>
            <input type="text" required="required" name="descrição" maxlength="500" class="input-field"/>
          </div>
           <!-- Data de Início -->
           <div>
            <label class="label" for="data">Data de Início</label>
            <input type="text" required="required" name="data" placeholder="dd/mm/aaaa" id="data-inicio" class="input-field"/>
          </div>
        </fieldset>
<!-- Exercício 3 -->
<button type="submit" id="submit">Enviar</button>
<!-- Exercício 4 -->
  <button id="limpar">Limpar</button>

</form>
<script src="script.js"></script>
   
  </body>
</html>
